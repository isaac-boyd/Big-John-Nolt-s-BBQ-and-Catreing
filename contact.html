    <body>
      <header id="header">

          <div onclick="showNav()" id="openNav">Menu</div>

        <main>
            <form method="put" id="form1" action="thanks">
                  <h1>Contact Us</h1>
                    <fieldset>
                  <label>Client Name:<input type="text" name="client_name" required></label>
                  <label>Phone Number:<input type="tel" name="phone" required></label>
                  <label>Email Address:<input type="email" name="email"></label>
                  <label>Event Date:<input type="date" name="event_date" required></label>
                        <br>
                  <label>Event Time:<input type="time" name="event_time" required></label>
                  <label>Number of Guests:<input type="number" name="guest_count" min="1" required></label>
                  <label>Event Location:<input name="event_location" required></label>
                  <label>Additional Notes:<input name="additional_notes" id="notes"></label>
                        <button type="submit">Submit</button>
                    </fieldset>


                  </form>
  
        </main>

       <script>
        function printForm() {
            // Print only the form, not header/footer
            window.print();
        }
      
         function showNav(){
             document.getElementById('header').style.height = '300px';
             document.getElementById('openNav').textContent = 'Close';
             document.getElementById('openNav').onclick = closeNav;
             document.getElementById('header').style.transition = '1s';


         }
         function closeNav(){
         document.getElementById('header').style.height = '200px';
         document.getElementById('openNav').textContent = 'Menu';
         document.getElementById('openNav').onclick = showNav;
         document.getElementById('header').style.transition = '1s';

         }


 </script>
